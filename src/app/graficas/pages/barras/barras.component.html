<h1>Grafica de barras</h1>
<hr>

<div class="row">
  <div class="col">

    <div style="display: block">

      <canvas baseChart
        [data]="barChartData"
        [legend]="barChartLegend"
        [options]="barChartOptions"
        [type]="barChartType">
      </canvas>

    </div>
    <button (click)="randomize()"
            class="btn btn-primary float-end">
      Update
    </button>

  </div>
</div>
